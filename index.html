<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doable</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="header__container">
          <div class="header__space"></div>
          <div class="header__logo">
            <span class="logo">{ do<span class="logo__edit">able</span> }</span>
          </div>
          <div class="header__space">
            <img
              src="assets/icon-block.svg"
              alt=""
              class="header__logout active"
            />
          </div>
        </div>
      </header>
      <main>
        <div class="content-form">
          <form action="" class="form">
            <div class="form__container">
              <label for="" class="form__label">email</label>
              <input
                type="email"
                autocomplete="email"
                placeholder="you@example.com"
                class="form__input input"
                required
              />
            </div>
            <div class="form__container">
              <label for="" class="form__label">password</label>
              <input
                type="password"
                autocomplete="password"
                placeholder="******"
                class="form__input input"
                required
              />
            </div>
            <div>
              <button class="form__submit button" id="submit-login">
                login
              </button>
            </div>
            <a href="#" class="link-create" id="link-create">create count</a>
          </form>
        </div>
      </main>
    </div>
    <!-- Happy coding! -->
    <script type="module" src="index.js"></script>
  </body>
</html>
