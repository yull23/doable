<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doable</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="header__container">
          <div class="header__space"></div>
          <div class="header__logo">
            <span class="logo">{ do<span class="logo__edit">able</span> }</span>
          </div>
          <div class="header__space">
            <img
              src="assets/icon-block.svg"
              alt=""
              class="header__logout ${active}"
            />
          </div>
        </div>
      </header>
      <main>
        <div class="home__header container"></div>
        <div class="home__list-tasks container">
          <ul class="home__tasks">
            <li class="task">
              <div class="task__checkbox">
                <input type="checkbox" id="1" class="checkbox__input" />
              </div>

              <div class="task__content">
                <div class="task__header">
                  <label for="1" class="task__body">Task title!</label>
                  <img
                    src="/assets/icon-alert-desactive.svg"
                    alt="icon-alert-desactive"
                    class="task__alert"
                  />
                </div>
                <p class="task__date">Friday, October 01</p>
              </div>
            </li>
            <!-- <img src="/assets/icon-alert.svg" alt="icon-alert" /> -->
            <!-- <img src="/assets/icon-alert-active.svg" alt="icon-alert-active" /> -->
          </ul>
        </div>
      </main>
    </div>
    <!-- Happy coding! -->
    <!-- <script type="module" src="index.js"></script> -->
  </body>
</html>
