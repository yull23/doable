<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doable</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="header__container">
          <div class="header__space"></div>
          <div class="header__logo">
            <span class="logo">{ do<span class="logo__edit">able</span> }</span>
          </div>
          <div class="header__space">
            <img src="assets/icon-block.svg" alt="" class="header__logout" />
          </div>
        </div>
      </header>
      <main>
        <div class="home__header container">
          <form action="" class="form-actions">
            <div class="form-actions__container">
              <label for="" class="form-actions__label">Sort</label>
              <select
                id="opciones"
                name="opciones"
                class="form-actions__actions-sort select"
              >
                <option value="option1" selected>Alphabetical (a-z)</option>
                <option value="option2">Dua date</option>
                <option value="option3">Importance</option>
              </select>
            </div>
            <div class="form-actions__container">
              <label for="" class="form-actions__label">Show</label>
              <div class="form-actions__actions-show">
                <div class="form-actions__block-input">
                  <input
                    type="checkbox"
                    name=""
                    id=""
                    class="form-actions__checkbox checkbox__input"
                  />
                  <label for="">Only pending</label>
                </div>
                <div class="form-actions__block-input">
                  <input
                    type="checkbox"
                    name=""
                    id=""
                    class="form-actions__checkbox checkbox__input"
                  />
                  <label for="">Only important</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="home__list-tasks container">
          <ul class="home__tasks">
            <li class="task">
              <div class="task__checkbox">
                <input type="checkbox" id="1" class="checkbox__input" />
              </div>

              <div class="task__content">
                <div class="task__header">
                  <label for="1" class="task__body">Task title!</label>
                  <img
                    src="/assets/icon-important.svg"
                    alt="icon-important"
                    class="task__important"
                  />
                </div>
                <p class="task__date">Friday, October 01</p>
              </div>
            </li>
            <li class="task">
              <div class="task__checkbox">
                <input type="checkbox" id="1" class="checkbox__input" />
              </div>

              <div class="task__content">
                <div class="task__header">
                  <label for="1" class="task__body completed"
                    >Task title!</label
                  >
                  <img
                    src="/assets/icon-important-completed.svg"
                    alt="icon-important-completed"
                    class="task__important"
                  />
                </div>
                <p class="task__date completed">Friday, October 01</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="home__form container">
          <form action="" class="form-task js-form-task">
            <input
              type="text"
              class="form-task__input input"
              name=""
              id=""
              placeholder="do the dishes"
            />
            <input type="date" class="form-task__input input" name="" id="" />
            <button class="form-task__submit button">add task</button>
          </form>
        </div>
      </main>
    </div>
    <!-- Happy coding! -->
    <script type="module" src="index.js"></script>
  </body>
</html>
